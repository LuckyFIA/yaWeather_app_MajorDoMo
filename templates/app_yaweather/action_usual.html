<link href="../templates/app_yaweather/css/usual.css" rel="stylesheet" type="text/css">
<h4>Cейчас</h4>
[#if FACT#]
	[#begin FACT#]
		<div class="yaweather">
			<div class="info">
				<div class="icon"><img src="[#weatherIco#]"></div>
			<div class="temp">[#temperature#]°</div>
			</div>
			<div class="table"><table width="100%" border="0">
			  <tbody>
				<tr>
				  <td align="right"><#LANG_WIND#>&nbsp;[#windDirection#]</td>
				  <td align="left"><div align="right">[#windSpeed#]м/с</div></td>
				</tr>
				<tr>
				  <td align="right"><#LANG_HUMIDITY#>:</td>
				  <td align="left"><div align="right">[#humidity#]%</div></td>
				</tr>
				<tr>
				  <td align="right"><#LANG_PRESSURE#>:</td>
				  <td align="left"><div align="right">[#pressure#]</div></td>
				</tr>
			  </tbody>
			</table>
			</div>
			<div class="weather_type">[#weatherType#]</div>
		</div>
	[#end FACT#]
[#endif FACT#]
